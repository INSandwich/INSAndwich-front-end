<div mdl class="insandwich-different insandwich-login-form">
  <div class="mdl-grid">
    <div class="insandwich-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Se connecter</h2>
      </div>
      <form action="#">
        <div class="mdl-card__supporting-text">
            <div class="loginForm">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="login" required>
                <label class="mdl-textfield__label" for="login">Login</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" required>
                <label class="mdl-textfield__label" for="password">Password</label>
              </div>
              <a [routerLink]="['../register']">Pas de compte ? Cliquez ici pour le cr√©er.</a>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a [routerLink]="" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Se connecter
          </a>
          <a [routerLink]="['../home']" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
