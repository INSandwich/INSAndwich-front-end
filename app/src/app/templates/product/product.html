<div mdl class="insandwich-different insandwich-product-detail mdl-grid">
  <div class="mdl-cell mdl-cell--6-col">
    <div class="productDetailCard">
      <div *ngIf="product" class="productDetailPicture" [style.background]="sanitize(product.Image)"></div>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <div class="insandwich-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{ product?.Name }}</h2>
      </div>
      <div class="productDetailCard mdl-card__supporting-text">
        <div class="productDetails">
          <span *ngIf="product?.Available != 1">Non</span> Disponible
          <span class="productReference">Reference: {{ product?.Id }}</span>
          <span class="productDescription">Descrition: {{ product?.Description }}</span>
          <span class="productPrice">Price: {{ product?.Price }} token<span *ngIf="product?.Price > 1">s</span></span>
        </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a [routerLink]="" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">shopping_cart</i> Ajouter au panier
        </a>
      </div>
    </div>
  </div>
</div>
