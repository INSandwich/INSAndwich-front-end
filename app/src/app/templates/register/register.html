<div mdl class="insandwich-different insandwich-login-form">
  <div class="mdl-grid">
    <div class="insandwich-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">S'enregistrer</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="loginForm">
          <div *ngIf="displayError" class="formated-error-message">Erreur: {{ errorMessage }}</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="model.firstname" type="text" id="firstname">
              <label class="mdl-textfield__label" for="firstname">Prénom</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="model.lastname" type="text" id="lastname">
              <label class="mdl-textfield__label" for="lastname">Nom</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="model.email" type="email" id="email">
              <label class="mdl-textfield__label" for="email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="model.login" type="text" id="login">
              <label class="mdl-textfield__label" for="login">Login</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="model.password" type="password" id="password">
              <label class="mdl-textfield__label" for="password">Mot de passe</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="model.passwordConfirm" type="password" id="passwordConfirm">
              <label class="mdl-textfield__label" for="passwordConfirm">Confirmer le mot de passe</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" [(ngModel)]="model.adresse" type="text" id="adresse">
              <label class="mdl-textfield__label" for="adresse">Adresse</label>
            </div>
            <a [routerLink]="['../login']">Déjà un compte ? Cliquez ici pour vous connecter.</a>
          </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a (click)="register()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
          S'enregistrer
        </a>
        <a [routerLink]="['../home']" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Annuler
        </a>
      </div>
    </div>
  </div>
</div>
