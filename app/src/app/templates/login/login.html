<div mdl class="insandwich-different insandwich-login-form">
  <div class="mdl-grid">
    <div class="insandwich-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Se connecter</h2>
      </div>
        <div class="mdl-card__supporting-text">
            <div class="loginForm">
              <p>admin - toto</p>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="login" name="login" [(ngModel)]="model.login" #username="ngModel" required>
                <label class="mdl-textfield__label" for="login">Login</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                <label class="mdl-textfield__label" for="password">Password</label>
              </div>
              <a [routerLink]="['../register']">Pas de compte ? Cliquez ici pour le cr√©er.</a>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button (click)="login()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Se connecter
          </button>
          <button [routerLink]="['../home']" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Annuler
          </button>
        </div>
    </div>
  </div>
</div>
